{% extends "layout.html" %}

{% block content %}
    <h2 style="color:#FFFFFF">Clients</h2>
    <a href="/new" class="btn btn-primary">Ajouter un client</a>
    <hr>
    {% for p in clients %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <a href="/{{p._id}}">{{p.name}}</a>
            </div>
        </div>

    {% endfor %}

{% endblock %}
